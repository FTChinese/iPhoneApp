
<!DOCTYPE html>
<html manifest="android-2014.manifest">
    <head>
        <meta charset='utf-8'>
            <title>Web App</title>
            <meta content="FT中文网智能手机HTML 5应用" name="description"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <meta name="apple-mobile-web-app-status-bar-style" content="black" />
            <link rel="apple-touch-icon-precomposed" href="http://s.ftimg.net/img/ipad_icon.png" />
            <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
                <style>
                    * { margin:0; padding:0;}
                    html,body,.fullbody,#storyScroller,#homeScroller,#channelScroller,#fullbody,#storyview,#channelview,#adview {height:100%;min-height:100%;overflow:hidden;margin:0;padding:0;box-sizing:border-box;}
                    html,body {font:16px 'Helvetica Neue',Helvetica,Arial,"Hiragino Sans GB","WenQuanYi Micro Hei","Heiti SC",STHeiti,SimSun,sans-serif;margin:0 auto;padding:0;width:100%;display:block;text-align:center;background:#FFF1E0;-webkit-text-size-adjust:none;}
                    div {text-align:left;line-height:140%;}
                    img,input {border:medium none;}
                    img,video{max-width:100%;}
                    ul,li {list-style-position:outside;list-style-type:none;margin:0;padding:0;}
                    a:link,a:visited,a:active,a.unvisited:link, a.unvisited:visited,.unvisited:link,.unvisited:visited,#ft-login-slign-in-link{color:#000;text-decoration:none;cursor:pointer;}
                    a:hover, a:active,.section a:link,.section a:visited,#bodytext a:link,#bodytext a.story,#bodytext a.link {color:#2e6e9e;text-decoration:none;}
                    a {cursor:pointer;}
                    i {font-weight:bold;font-style:normal;}
                    #screenstart,.night .opening{background-color:#002F5F;position:absolute;top:0;left:0;width:100%;height:100%;z-index:6000;box-sizing:border-box;}
                    #screenstart.opening span p.booklead,#screenstart .backuplinks a,.night .opening span p.booklead,.night .backuplinks a {color:#FFF;}
                    #screenstart.opening span p.booklead a, .night .opening span p.booklead a {font-weight:bold;color:#FFF;}
                    #screenstart .progresscontainer, .night .progresscontainer{-webkit-box-shadow: 0 0 1px black;background-color: #002F5F;background-size: 22px;border: 1px inset #214A74;}
                    #screenstart .progressbg{width:5%;}
                    #screenstart .backuplinks {position:absolute;left:0;bottom:20px;width:100%;height:30px;line-height:30px;text-align:center;color:#FFF;-ms-animation-duration: 6s;-ms-animation-iteration-count: 1;-ms-animation-name:delayed-fade-in;-webkit-animation-duration: 6s;-webkit-animation-iteration-count: 1;-webkit-animation-name:delayed-fade-in;font-size:1.0625em;}
                    .opening {display:table;width:100%;height:100%;background:#FFF1E0;margin:0 auto;min-width:320px;}
                    .opening span{display:table-cell;vertical-align:middle;text-align:center;font-weight:bold;}
                    .opening span p.booklead{font-size:1.3125em;font-weight:normal;color:#777;margin:30px auo;}
                    .progresscontainer{width:43.9453%;min-width:266px;margin:30px auto;
                        -webkit-border-radius: 3px;
                        -webkit-box-shadow: inset 0 0 5px #C8B9A6;
                        background: #F5E5D0;
                        border-bottom: 1px solid white;
                        border-radius: 3px;
                        box-shadow: inset 0 0 5px #C8B9A6;
                        padding: 2px;
                        position: relative;
                        overflow:hidden;
                    }
                .progressbar{
                    -moz-border-radius: 2px;
                    -webkit-border-radius: 2px;
                    background-size: 11px;
                    border-radius: 2px;
                    width:0;
                }
                
                .progressbg {
                    -webkit-background-clip: content-box;
                    -webkit-border-radius: 3px;
                    /*background: url(/phone/img/progress.gif) 0 50% repeat-x #8ab5cd;*/
                    background-clip: content-box;
                    border: 1px solid #1F5E95;
                    border-radius: 3px;
                    display: block;
                    height: 9px;
                    margin: 10px auo;
                    background-color: #24A7FF;
                    background-image: -webkit-linear-gradient(-45deg, rgba(255,255,255,0.2) 25%, transparent 25%, transparent 50%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0.2) 75%, transparent 75%, transparent);
                    background-image: -ms-linear-gradient(-45deg, rgba(255,255,255,0.2) 25%, transparent 25%, transparent 50%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0.2) 75%, transparent 75%, transparent);
                    background-image: linear-gradient(135deg, rgba(255,255,255,0.2) 25%,transparent 25%,transparent 50%,rgba(255,255,255,0.2) 50%,rgba(255,255,255,0.2) 75%,transparent 75%,transparent);
                    background-size: 9px 100%;
                }
                .uses3d {
                    -ms-backface-visibility: hidden;
                    -webkit-backface-visibility: hidden;
                }
                #loadstatus{
                    font-size:1.0625em;
                }
                #screenstart #bookname {color:white;font-size:32px;display:inline-block;line-height:161.8%;font-family:georgia;font-weight:normal;}
                #loadNow{display:inline;}
                    </style>

                    function handleLogoError(){
                        document.getElementById("bookname").innerHTML='FINANCIAL TIMES';

                html.noScroller, html.hasScroller, body.noScroller, body.hasScroller {background:#FFF1E0;}
